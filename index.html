<html>
<head>
<title>GoAskMe Wallet Login</title>
<link rel="icon" href="./images/favicon.ico" type="image/x-icon">
<script src="./js/qrcode.js"></script>
<link href="css/login_style.css" rel="stylesheet" type="text/css" media="all"/>

<!--web-fonts-->
<script>
function polling() {
  
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      if(this.responseText.length != 0){
        document.getElementById("login").innerHTML=this.responseText;
      }
    }
  };
  xmlhttp.open("GET", "poll.php?q="+"ac", true);
  xmlhttp.send();
  
}
</script>
</head>

<body>
<!--header-->
	<div class="header-w3l">
		<h1>GoAskMe Wallet Login</h1>
	</div>
<!--//header-->

<!--main-->
<div class="main-content-agile">
	<div class="sub-main-w3">
	
		<!-- <form action="#" method="post">
			<input placeholder="Username or E-mail" name="Name" class="user" type="text" required=""><br>
			<input  placeholder="Password" name="Password" class="pass" type="password" required=""><br>
			<input type="submit" value="">

		<div id="qr">
			<script>
                function makeid(length) {
                   var result           = '';
                   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                   var charactersLength = characters.length;
                   for ( var i = 0; i < length; i++ ) {
                      result += characters.charAt(Math.floor(Math.random() * charactersLength));
                   }
                   return result;
                }

                window.onload = function() {
                    
			var qrcode = new QRCode(document.getElementById("qr"), {
				width: 260,
				height: 260
			});
			qrcode.makeCode(JSON.stringify({protocol:"SimpleWallet",version:"1.0",dappName:"GoAskMe",dappIcon:"https://game.goaskme.app/game/images/favicon.ico",action:"login",uuID:makeid(10),loginUrl:"https://game.goaskme.app/game/poll.php",expired:Math.round(new Date().getTime()/1000)+300}));

                    document.getElementById("refresh").onclick = function() {
                        qrcode.makeCode(JSON.stringify({protocol:"SimpleWallet",version:"1.0",dappName:"GoAskMe",dappIcon:"https://game.goaskme.app/game/images/favicon.ico",action:"login",uuID:makeid(10),loginUrl:"https://game.goaskme.app/game/poll.php",expired:Math.round(new Date().getTime()/1000)+300}));
                    }
                    
                }
            </script>
		</div>
    <div id="login"></div>
		<div class="notice">
                <span>scan the QR code via your wallet application to login</span>
        </div>
        <div class="buttonBox">
            <button class="button" id="refresh">refresh</button>
            <button class="button" value="123"  onclick="polling()">login</button>
        </div>
	</div>
</div>
